<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#cl").click(function(){
                $.ajax({
                    url: "loginup",
                    context: document.body,
                    success:function(){
                        alert("已发送成功，登录邮箱点击链接进入");
                    },
                    error:function(){
                        alert("系统错误。。。。");
                    }
                });
            });
        });
    </script>
</head>
<body>
    邮件发送成功~~~
    <input type="button" value="点击" id="cl"/>
</body>
</html>
